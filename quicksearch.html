    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" Falagico Modules falagicorandom Classes LanguageSyllable Global defaultLangOptions Global Members defaultLangOptions :langOptions Default options for a new Language. Type: langOptions Type Definitions langOptions Language configuration options. Type: Object Properties: Name Type Description name string Full name of the language. id string Short language ID. desc string Language description phonology langOptions.phonology Phonological ruleset used for generating syllables. Default Value: defaultLangOptions × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Falagico Modules falagicorandom Classes LanguageSyllable Global defaultLangOptions Modules Classes Language Syllable × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Falagico Modules falagicorandom Classes LanguageSyllable Global defaultLangOptions Classes Classes Language Syllable × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Falagico Modules falagicorandom Classes LanguageSyllable Global defaultLangOptions falagico 0.0.7 Falagico FaLaGiCo stands for Fantasy Language Gibberish Converter. You can enter any text and Falagico converts it to a gibberish that looks like the selected fantasy language. This hobby project is entirely non-commercial. You can find the full API documentation here: https://vpeter1119.github.io/falagico Get Started To add Falagico to your package, use the following command: npm install falagico In your code, require Falagico and create a new Language instance. Through the Language instances, you can access all methods Falagico provides. For more information, see the API documentation. const { Language } = require('falagico'); const Gibberish = new Language(); var message = Gibberish.Text(); console.log(message); // Gibberish text consisting of 1-10 sentences. The constructor new Language() without parameters creates a new Language instance with the default config options. You can also use Falagico's default languages through falagico.languages. const { Language, languages } = require('falagico'); const Elvish = languages.Elvish; var message = Elvish.Text(); console.log(message); // Elvish text consisting of 1-10 sentences. Configuration It is possible to configure new Language instances by providing a langOptions object to the new Language(langOptions) constructor. For more information, see the API documentation. × Search results Close "},"Language.html":{"id":"Language.html","title":"Class: Language","body":" Falagico Modules falagicorandom Classes LanguageSyllable Global defaultLangOptions Class: Language Language A naming language which generates random syllables, words, sentences and text based on pre-defined linguistic rules. new Language(langOptions) Parameters: Name Type Description langOptions langOptions Language configuration options. Example const Gibberish = new Language(); // uses default values for langOptions Members desc Language description. id Short language ID. name Full name of the language. Methods CheckDoubleNucleus(word) Regenerates onset if empty coda is followed by empty onset Parameters: Name Type Description word any CheckGlide(word) Regenerates onset if non-empty coda is followed by glide onset. Parameters: Name Type Description word Array.&lt;Syllable&gt; CheckLiquid(word) Regenerates onset if non-empty coda is followed by liquid onset. Parameters: Name Type Description word Array.&lt;Syllable&gt; Convert(string) Convert string into a random text with the same number of sentences and words. Parameters: Name Type Description string string Returns: Converted text. Type string Sentence(length) Generate random sentence based on phonological inventory and rules. Parameters: Name Type Description length number The sentence length in words. Default: random integer between 1 and 10. Returns: Random sentence. Type string Syllable() Generates a syllable based on the phonological inventory and rules. Returns: Random syllable. Type Syllable Example const Gibberish = new Language(); // uses default values for langOptions var syl = Gibberish.Syllable(); console.log(syl).toString(); // bar Text(length) Generate random text based on phonological inventory and rules. Parameters: Name Type Description length number Length of Text in sentences. Default: random integer between 1 and 10. Returns: Random text. Type string Word(length) Generates a random word based on the phonological inventory and rules. Parameters: Name Type Description length number Word length in syllables. Default: random integer between 1 and langOptions.phonology.other.maxWordLength. Returns: Random word. Type string × Search results Close "},"module-falagico.html":{"id":"module-falagico.html","title":"Module: falagico","body":" Falagico Modules falagicorandom Classes LanguageSyllable Global defaultLangOptions Module: falagico Falagico generates content in random naming language based on predefined rules. Author: Peter Vertesi Copyright: Peter Vertesi, 2020 Requires module:languages module:random Members &lt;inner&gt; info Get information on the language. × Search results Close "},"module-random.html":{"id":"module-random.html","title":"Module: random","body":" Falagico Modules falagicorandom Classes LanguageSyllable Global defaultLangOptions Module: random A utility module to generate randomness. Author: Peter Vertesi Copyright: Peter Vertesi, 2020 Members &lt;inner&gt; int Generates random integer. &lt;inner&gt; pick Pick a random element from an array. &lt;inner&gt; pickAdj Pick a random element from an array. Prefers elements with lower index. × Search results Close "},"Syllable.html":{"id":"Syllable.html","title":"Class: Syllable","body":" Falagico Modules falagicorandom Classes LanguageSyllable Global defaultLangOptions Class: Syllable Syllable The lowest level generated element of a naming language. new Syllable(options [, elements]) Parameters: Name Type Argument Description options langOptions Language configuration options. elements Object &lt;optional&gt; Syllable onset, nucleus and coda. Members coda :Syllable.element Last part of the syllable (optional). Type: Syllable.element nucleus :Syllable.element Middle part of the syllable (obligatory). In most cases, nucleus is a vowel. Type: Syllable.element onset :Syllable.element First part of the syllable (optional). Type: Syllable.element Methods ChangeElementType(element) Changes the specified syllable element (onset, nucleus or coda) to another valid type. Parameters: Name Type Description element string Syllable element to change. Must be 'onset', 'nucleus' or 'coda'. Returns: The new element. Type Promise.&lt;Syllable.element&gt; GenerateCoda( [type]) Generate a valid syllable coda. Parameters: Name Type Argument Description type Array.&lt;string&gt; &lt;optional&gt; A valid coda type, for example ['consontants','approximants']. Optional. Returns: A valid coda. Type Syllable.element GenerateNucleus( [type]) Generate a valid syllable nucleus. Parameters: Name Type Argument Description type Array.&lt;string&gt; &lt;optional&gt; A valid nucleus type, for example ['vowels','low']. Optional. Returns: A valid nucleus. Type Syllable.element GenerateOnset( [type]) Generate a valid syllable onset. Parameters: Name Type Argument Description type Array.&lt;string&gt; &lt;optional&gt; A valid onset type, for example ['consontants','affricates']. Optional. Returns: A valid onset. Type Syllable.element Regen() Completely regenerates syllable elements. Returns: Syllable elements object. Type Promise.&lt;Syllable&gt; toArray() Returns syllable as an array of strings. Returns: Type Array.&lt;string&gt; toString() Returns syllable text as string. Returns: Type string Type Definitions element Syllable element. Type: Object Properties: Name Type Description type Array.&lt;string&gt; Element type and subtype, e.g. \"consonants.approximant\". text string Element value, e.g. \"b\". × Search results Close "}}
